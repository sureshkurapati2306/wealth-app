<div class="batch-info">
    <div class="batch-incoming-container">
        <h4 class="title">/backup/Incoming</h4>
        <table mat-table multiTemplateDataRows [dataSource]="dataSourceIncoming" class="table-responsive table-stripe"
            aria-describedby="List of Incoming Files">
            <ng-container matColumnDef="file name">
                <th mat-header-cell *matHeaderCellDef scope="col">File Name</th>
                <td mat-cell *matCellDef="let row">
                    {{ row }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Download">
                <th mat-header-cell *matHeaderCellDef class="header-title" scope="col">
                    Download
                </th>
                <td mat-cell *matCellDef="let row" class="icon-row">
                    <img class="download-icon" (click)="downloadBatchFile(row,'incoming')" src="./assets/back-office/active.svg" alt="Customer Support">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
            <tr mat-row *matRowDef="
                                        let row;
                                        columns: displayedCol;
                                        let i = dataIndex
                                    " class="table-row" [ngClass]="{
                                        rowEven: i % 2,
                                        rowOdd: !(i % 2)
                                    }"></tr>
        </table>
        <cimb-office-table-paginator [dataSourceRows]="dataSourceIncoming"
           [pageSizeOptions]="pageSizeOptions">
        </cimb-office-table-paginator>
    </div>
    <div class="batch-outgoing-container">
        <h4 class="title mt-3">/backup/Outgoing</h4>
        <table mat-table multiTemplateDataRows [dataSource]="dataSourceOutgoing" class="table-responsive table-stripe"
            aria-describedby="List of Outgoing Files">
            <ng-container matColumnDef="file name">
                <th mat-header-cell *matHeaderCellDef scope="col">File Name</th>
                <td mat-cell *matCellDef="let row">
                    {{ row }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Download">
                <th mat-header-cell *matHeaderCellDef class="header-title" scope="col">
                    Download
                </th>
                <td mat-cell *matCellDef="let row" class="icon-row">
                    <img class="download-icon" (click)="downloadBatchFile(row,'outgoing')" src="./assets/back-office/active.svg" alt="Customer Support">
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
            <tr mat-row *matRowDef="
                                        let row;
                                        columns: displayedCol;
                                        let i = dataIndex
                                    " class="table-row" [ngClass]="{
                                        rowEven: i % 2,
                                        rowOdd: !(i % 2)
                                    }"></tr>
        </table>
        <cimb-office-table-paginator [dataSourceRows]="dataSourceOutgoing" 
        [pageSizeOptions]="pageSizeOptions">
        </cimb-office-table-paginator>
    </div>
</div>
