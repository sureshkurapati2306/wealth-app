<div class="snack-container box-{{getIcon?.type}}">
  <div class="snackbar-content">
    <p><span class="icon-{{getIcon?.icon}}"></span> {{data.message}}</p>
    <button class="mat-flat-button btn-custom btn-text" (click)="dismissSnackbar()"><span class="icon-close"></span></button>
  </div>
</div>
