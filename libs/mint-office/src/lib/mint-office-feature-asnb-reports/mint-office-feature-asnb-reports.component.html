<div class="page-wrapper">
    <div class="container">
        <cimb-office-breadcrumbs [paths]="breadcrumbsPaths"></cimb-office-breadcrumbs>
        <div class="section">
            <div class="section-head">
                <h1>ASNB Reports</h1>
            </div>
            <div class="section-content">
                <div class="block-tab">
                    <mat-tab-group
                        class="bo-tab"
                        animationDuration="0ms"
                        [disablePagination]="true"
                        (selectedTabChange)="tabChanged($event)"
                    >
                        <mat-tab>
                            <ng-template mat-tab-label>Transactions</ng-template>
                            <div class="tab-content">
                                <cimb-office-transactions-filter
                                    (submitForm)="searchTransactions($event)"
                                    (clearForm)="clearTransactions()"
                                ></cimb-office-transactions-filter>
                                <cimb-office-transactions-table
                                    [hasSearched]="hasSearched$ | async"
                                    [transactionsData]="transactions$ | async"
                                    [getLoadingState]="loadingState$ | async"
                                    [tabName]="tabName"
                                    [filter]="transactionFilter$ | async"
                                ></cimb-office-transactions-table>
                            </div>
                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>Link Account</ng-template>
                            <div class="tab-content">
                                <cimb-office-link-account-filter
                                    (submitForm)="searchLinkAccount($event)"
                                    (clearForm)="clearLinkAccount()"
                                ></cimb-office-link-account-filter>
                                <cimb-office-link-account-table
                                    [hasSearched]="linkAccountHasSearched$ | async"
                                    [data]="linkAccount$ | async"
                                    [getLoadingState]="linkAccountLoadingState$ | async"
                                    [tabName]="tabName"
                                    [filter]="accountLinkFilter$ | async"
                                ></cimb-office-link-account-table>
                            </div>
                        </mat-tab>
                        <mat-tab>
                            <ng-template mat-tab-label>Add Favourite</ng-template>
                            <div class="tab-content">
                                <cimb-office-favourite-filter
                                    (submitForm)="searchFavourite($event)"
                                    (clearForm)="clearFavourite()"
                                ></cimb-office-favourite-filter>
                                <cimb-office-favourite-table
                                    [hasSearched]="favouriteHasSearched$ | async"
                                    [data]="favourite$ | async"
                                    [getLoadingState]="favouriteLoadingState$ | async"
                                    [tabName]="tabName"
                                    [filter]="favouriteFilter$ | async"
                                ></cimb-office-favourite-table>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>
    </div>
</div>
