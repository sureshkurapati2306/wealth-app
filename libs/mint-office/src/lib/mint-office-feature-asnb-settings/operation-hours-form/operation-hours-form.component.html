<div class="page-wrapper">
    <div class="container">
        <cimb-office-breadcrumbs [paths]="breadcrumbsPaths"></cimb-office-breadcrumbs>
        <div class="section">
            <div class="section-head">
                <button mat-flat-button class="btn-custom btn-text" (click)="backHandler()">
                    <em class="icon-arrow-back"></em>
                </button>
                <h1>Edit Operating Hours</h1>
            </div>
            <div class="section-body">
                <div class="section-content">
                    <div class="section-content-right">
                        <div>Form Operation Hours</div>
                        <form [formGroup]="operationHourForm">
                            <div class="field">
                                <mat-form-field>
                                    <mat-label>Opening Hour</mat-label>
                                    <input
                                        matInput
                                        type="time"
                                        maxLength="30"
                                        formControlName="startTime"
                                        inputmode="numeric"
                                        pattern="[0-9]{2}:[0-9]{2}"
                                        placeholder="Opening Hour"
                                    />
                                </mat-form-field>
                                <mat-error class="custom-error">
                                    <span
                                        *ngIf="
                                            operationHourForm.get('startTime').invalid &&
                                            operationHourForm.get('startTime').touched
                                        "
                                    >
                                        Opening Hour is required
                                    </span>
                                </mat-error>
                            </div>
                            <div class="field">
                                <mat-form-field>
                                    <mat-label>Closing Hour</mat-label>
                                    <input
                                        matInput
                                        type="time"
                                        maxLength="30"
                                        formControlName="endTime"
                                    />
                                </mat-form-field>
                                <mat-error class="custom-error">
                                    <span
                                        *ngIf="
                                            operationHourForm.get('endTime').invalid &&
                                            operationHourForm.get('endTime').touched
                                        "
                                    >
                                        Closing hour is required
                                    </span>
                                </mat-error>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer-cta footer-sub-page">
    <button
        mat-flat-button
        class="btn-custom btn-red btn-xs"
        (click)="saveOperationHours()"
        [disabled]="!operationHourForm.valid"
    >
        Save
    </button>
</div>
