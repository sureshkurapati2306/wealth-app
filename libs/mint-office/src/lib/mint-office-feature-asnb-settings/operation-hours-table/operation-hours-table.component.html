<table
    mat-table
    [dataSource]="operationHours$ | async"
    class="tbl-operation-hours"
    aria-describedby="Operation hours table"
>
    <!-- Date Column -->
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="startTime">OPENING HOUR</th>
        <td mat-cell *matCellDef="let element">{{ element.startTime | timeConversion }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef id="endTime">CLOSING HOUR</th>
        <td mat-cell *matCellDef="let element">
            {{ element.endTime | timeConversion }}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef id="action" [ngClass]="'col-th-action'">ACTION</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'col-td-action'">
            <button
                mat-flat-button
                class="btn-custom btn-text btn-action"
                (click)="editOperationHours(row); $event.stopPropagation()"
            >
                <span class="icon-edit"></span> <strong>Edit</strong>
            </button>
        </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell cell-empty" colspan="9999" style="text-align: center">
            Click <a (click)="goToPage()"><em class="icon-add"></em> Add</a> to add batch file
            scheduler
        </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
