<div class="page-wrapper">
    <div class="container">
        <cimb-office-breadcrumbs [paths]="breadcrumbsPaths"></cimb-office-breadcrumbs>
        <div class="section">
            <div class="section-head">
                <button mat-flat-button class="btn-custom btn-text" (click)="backHandler()">
                    <em class="icon-arrow-back"></em>
                </button>
                <h1>Edit Individual Fund Limit</h1>
            </div>
            <div class="section-body">
                <div class="section-content">
                    <div class="section-content-right">
                        <div>
                            <p>
                                <span class="fund-label">Fund ID:</span>
                                ASM
                            </p>
                        </div>
                        <div>
                            <p>
                                <span class="fund-label">Fund Name:</span>
                                Amanah Saham Malaysia
                            </p>
                        </div>
                        <form [formGroup]="individualFundLimitForm">
                            <div class="field">
                                <mat-form-field>
                                    <mat-label>Minimum Investment (RM)</mat-label>
                                    <input
                                        matInput
                                        type="number"
                                        maxLength="30"
                                        formControlName="minInvestment"
                                        inputmode="numeric"
                                        step="1"
                                        placeholder="Minimum Limit"
                                    />
                                </mat-form-field>
                                <mat-error class="custom-error">
                                    <span
                                        *ngIf="
                                            individualFundLimitForm.get('minInvestment').invalid &&
                                            individualFundLimitForm.get('minInvestment').touched
                                        "
                                    >
                                        Minimum Investment is required
                                    </span>
                                </mat-error>
                            </div>
                            <div class="field">
                                <mat-form-field>
                                    <mat-label>Maximum Investment (RM)</mat-label>
                                    <input
                                        matInput
                                        type="number"
                                        maxLength="30"
                                        formControlName="maxInvestment"
                                        inputmode="numeric"
                                        step="1"
                                        placeholder="Minimum Limit"
                                    />
                                </mat-form-field>
                                <mat-error class="custom-error">
                                    <span
                                        *ngIf="
                                            individualFundLimitForm.get('maxInvestment').invalid &&
                                            individualFundLimitForm.get('maxInvestment').touched
                                        "
                                    >
                                        Maximum Investment is required
                                    </span>
                                </mat-error>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer-cta footer-sub-page">
    <button
        mat-flat-button
        class="btn-custom btn-red btn-xs"
        (click)="saveIndividualFundLimit()"
        [disabled]="!individualFundLimitForm.valid"
    >
        Save
    </button>
</div>
