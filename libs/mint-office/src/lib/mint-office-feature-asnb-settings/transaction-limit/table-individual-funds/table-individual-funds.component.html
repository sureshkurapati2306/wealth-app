<table
    mat-table
    [dataSource]="individualFundData"
    class="tbl-operation-hours"
    aria-describedby="Transaction Limit Individual Funds Table"
>
    <!-- Date Column -->
    <ng-container matColumnDef="fundCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header id="fundCode">FUND CODE</th>
        <td mat-cell *matCellDef="let element">{{ element.fundCode }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="fundName">
        <th mat-header-cell *matHeaderCellDef id="fundName">FUND NAME</th>
        <td mat-cell *matCellDef="let element">
            {{ element.fundName }}
        </td>
    </ng-container>

    <ng-container matColumnDef="minInvestment">
        <th mat-header-cell *matHeaderCellDef id="minInvestment">MIN INVESTMENT (RM)</th>
        <td mat-cell *matCellDef="let element">
            {{ element.minInvestment }}
        </td>
    </ng-container>

    <ng-container matColumnDef="maxInvestment">
        <th mat-header-cell *matHeaderCellDef id="maxInvestment">MAX INVESTMENT (RM)</th>
        <td mat-cell *matCellDef="let element">
            {{ element.maxInvestment }}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef id="action" [ngClass]="'col-th-action'">ACTION</th>
        <td mat-cell *matCellDef="let row" [ngClass]="'col-td-action'">
            <button
                mat-flat-button
                class="btn-custom btn-text btn-action"
                (click)="editIndividualFundLimit(row); $event.stopPropagation()"
            >
                <span class="icon-edit"></span> <strong>Edit</strong>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
