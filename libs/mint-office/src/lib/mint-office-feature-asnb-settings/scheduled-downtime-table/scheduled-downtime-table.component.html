<button disableRipple="true" mat-flat-button class="btn-custom btn-red" (click)="goToPage()">
    <em class="icon-add"></em> New
</button>
<table
    mat-table
    class="table-scheduler table-stripe table-responsive"
    multiTemplateDataRows
    aria-describedby="List of schedule downtime"
>
    <!-- Column -->
    <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef scope="col">No.</th>
        <td mat-cell *matCellDef="let row">0</td>
    </ng-container>

    <!-- Start Date & Time Column -->
    <ng-container matColumnDef="startDateTime">
        <th mat-header-cell *matHeaderCellDef scope="col">START DATE & TIME</th>
        <td mat-cell *matCellDef="let row">05 May 2021 12:00AM</td>
    </ng-container>

    <!-- End Date & Time Column -->
    <ng-container matColumnDef="endDateTime">
        <th mat-header-cell *matHeaderCellDef scope="col">END DATE & TIME</th>
        <td mat-cell *matCellDef="let row">05 May 2021 05:59AM</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef scope="col">STATUS</th>
        <td mat-cell *matCellDef="let row">
            <span class="status">Upcoming</span>
        </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef scope="col">ACTION</th>
        <td mat-cell *matCellDef="let row">
            <button mat-flat-button class="btn-custom btn-text btn-action">
                <span class="icon-bin"></span> <strong>Delete</strong>
            </button>

            <button mat-flat-button class="btn-custom btn-text btn-action">
                <span class="icon-edit"></span> <strong>Edit</strong>
            </button>
        </td>
    </ng-container>

    <!-- No Data -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell cell-empty" colspan="9999" style="text-align: center">
            Click <a><em class="icon-add"></em> Add</a> to add scheduled downtime
        </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
</table>
