<div class="overall">
  <div class="overall-bar">
    <div class="overall-bar-left" [style.width] = "accountSummary?.assetsPct+'%'" *ngIf="accountSummary?.assetsPct > 0"></div>
    <span *ngIf="accountSummary?.assetsPct > 0 && accountSummary?.assetsPct < 100"></span>
    <div class="overall-bar-right" [style.width] = "accountSummary?.liabilitiesPct+'%'" *ngIf="accountSummary?.liabilitiesPct > 0"></div>
  </div>
  <div class="overall-label">
    <div class="overall-label-left" [style.width] = "accountSummary?.assetsPct+'%'" *ngIf="accountSummary?.assetsPct > 0">
      <h4>{{ accountSummary?.assetsPct }} %</h4>
    </div>
    <div class="overall-label-right" [style.width] = "accountSummary?.liabilitiesPct+'%'" *ngIf="accountSummary?.liabilitiesPct > 0">
      <h4>{{ accountSummary?.liabilitiesPct }} %</h4>
    </div>
  </div>
</div>
