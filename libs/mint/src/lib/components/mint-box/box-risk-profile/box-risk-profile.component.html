<div class="box box-risk-profile">
    <img src="./assets/images/risk-profile.svg" alt="Risk Profile" />
    <h6>Risk Profile</h6>
    <p>
        <strong>{{ rishProfile }} </strong> {{ rishProfileMessage }}
    </p>
    <div *ngIf="r2Enabled">
        <button *ngIf="showRedoRiskProfile" class="mat-flat-button btn-custom btn-text" (click)="onRedoRiskProfilingClick()">
            Redo Risk Profiling
        </button>
        <button *ngIf="showLearnMore" class="mat-flat-button btn-custom btn-text" (click)="onLearnMoreClick()">
            Learn more
        </button>
    </div>
</div>
