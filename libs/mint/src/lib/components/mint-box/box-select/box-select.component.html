<div class="box">
  <div class="box-title">
    <h3>{{boxTitle}}</h3>
  </div>
  <div class="box-content">
    <p>{{boxText}}</p>
    <ul>
      <li *ngFor="let item of featureList">
        <em class="icon-success"></em> {{item.featureText}}
      </li>
    </ul>
    <button
      class="btn-custom mat-flat-button btn-red"
      disableRipple="true"
      mat-flat-button
      (click)="buttonClickListener()"
    >{{boxButtonLabel}}
    </button>
  </div>
</div>
