<mat-form-field (click)="openSingleSelectForMobile()">
    <mat-select [formControl]="control"
                name="singleSelect"
                panelClass="risk-select-single mint-single-select"
                class="single-select"
                placeholder="{{placeholder}}"
                disableOptionCentering>
        <mat-option *ngFor="let item of data"
                    [value]="[item.id]">
            {{item.value}}
        </mat-option>
    </mat-select>
</mat-form-field>


<ng-template #singleSelectionForMobile>

    <section class="action-sheet-head">
        <div class="dismiss"
             (click)="_bottomSheet.dismiss()">
            <em class="icon-close"></em>
        </div>
    </section>

    <mat-selection-list #singleSelect
                        [multiple]="false"
                        [formControl]="control"
                        (selectionChange)="onSingleSelect($event)">
        <mat-list-option *ngFor="let item of data"
                         [value]="item.id">
            {{item.value}}
        </mat-list-option>
    </mat-selection-list>
