<pagination-template #p="paginationApi" [id]="paginatorId" (pageChange)="onPageChange($event)">

  <div class="custom-paginator">
    <ul>
      <li class="prev" [class.disabled]="p.isFirstPage()">
        <a (click)="p.previous()">
          <em class="icon-arrow-prev"></em>
        </a>
      </li>

      <li *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
        <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
          {{ page.label }}
        </a>
        <a *ngIf="p.getCurrent() === page.value" class="current">
          {{ page.label }}
        </a>
      </li>

      <li class="next" [class.disabled]="p.isLastPage()">
        <a *ngIf="!p.isLastPage()" (click)="p.next()">
          <em class="icon-arrow-next"></em>
        </a>
        <span *ngIf="p.isLastPage()">
          <em class="icon-arrow-next"></em>
        </span>
      </li>

      <li class="total-pages">of {{ p.getLastPage() }} {{ (p.getLastPage() > 1)? 'pages' : 'page' }}
      </li>

    </ul>
  </div>

</pagination-template>
