<div class="mat-dialog-wrapper">
  <div class="mat-dialog-pad">
    <button
      mat-icon-button
      class="btn-close"
      mat-dialog-close
      disableRipple="true"
    >
      <em class="icon-close"></em>
      <em class="icon-arrow-left"></em>
    </button>
    <div class="mat-dialog-title">
      <h2>{{fundTitle}}</h2>
      <p class="label label-{{fundLabelClass}}">{{fundLabel}}</p>
    </div>
    <mat-dialog-content>
      <div class="intro">All information shown is provided by the fund house.</div>
      <div class="popUpWrapper">
      <cimb-chart-fund-performance-google
        [past1Mnth]="past1Mnth"
        [past3Mnth]="past3Mnth"
        [dataChart]="selectedFund"
        [switchFundPopup] = "true"
      ></cimb-chart-fund-performance-google>
      </div>
      <div class="popUpWrapper">
      <cimb-card-about-fund
      [selectedFund]="selectedFund"
      [switchFundPopup] = "true"
      ></cimb-card-about-fund>
      </div>
      <div class="popUpWrapper">
      <cimb-card-fund-document
      [disclaimer]="disclaimer"
      [selectedFund] = "selectedFund"
      [documentNames] = "documentNames"
      (documentDownloadEmitter) = "switchFundDocumentDownload($event)"
      [switchFundPopup] = "true"
      ></cimb-card-fund-document>
      </div>
    </mat-dialog-content>
  </div>
  <div class="d-flex justify-content-center overlay" *ngIf="showLoader">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
  </div>
</div>
