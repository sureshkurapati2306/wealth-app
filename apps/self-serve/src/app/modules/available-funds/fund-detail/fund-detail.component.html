<cimb-progress-sub-header
  [pageTitle]="pageTitle"
  [noProgressStep]="showProgressBar"
  [userType]="userType"
  [label]="label"
  [isFundHoliday]="isFundHoliday"
  [isBackButtonEnabled]="isBackButtonEnabled"
  (backButtonEvent)="backButtonEvent()"
  (startInvestmentButtonEvent)="startInvestmentEvent()"
  [enableStartInvestmentButton]="openedFromLandingPage"
></cimb-progress-sub-header>

<div class="section-content" *ngIf="showLoader" style="opacity: 0.5;pointer-events: none">
    <cimb-fund-detail-component-loader-section-content
    [price]="price"
    [isFundHoliday] = "isFundHoliday"
    [past1Mnth]="past1Mnth"
    [past3Mnth]="past3Mnth"
    [assetType]="assetType"
    [salesCharge]="salesCharge"
    [compliance]="compliance"
    [selectedFundId] = "selectedFundId"
    [disclaimer]="disclaimer"
    [selectedFund] = "selectedFund"
    [documentNames] = "documentNames"
    (documentDownloadEmitter) = "documentDownload($event)"
    [r2Enabled]="r2Enabled"
    (addToCart)="addToCartEvent($event)"
    (clearAndAddNewToCart)="clearCartAndContinueDataEvent($event)"
    [cartUTAccount]="cartUTAccount"
    [cartFundCount] = "totalFundsCount"
    [selectedAccounts] = "selectedAccounts"
    [cartAmount] = "cartAmount"
    [solePropIndicator] = "solePropIndicator"
    (removeFromCart) = "removeFromCartEvent($event)"
    (updateAmountInCart) = "updateAmountItem($event)"
    [userType] = "userType"
    >
    </cimb-fund-detail-component-loader-section-content>

</div>
<div class="section-content" *ngIf="!showLoader">
    <cimb-fund-detail-component-loader-section-content
    [price]="price"
    [isFundHoliday] = "isFundHoliday"
    [past1Mnth]="past1Mnth"
    [past3Mnth]="past3Mnth"
    [assetType]="assetType"
    [salesCharge]="salesCharge"
    [compliance]="compliance"
    [selectedFundId] = "selectedFundId"
    [disclaimer]="disclaimer"
    [selectedFund] = "selectedFund"
    [documentNames] = "documentNames"
    (documentDownloadEmitter) = "documentDownload($event)"
    (addToCart)="addToCartEvent($event)"
    (clearAndAddNewToCart)="clearCartAndContinueDataEvent($event)"
    [r2Enabled]="r2Enabled"
    [selectedFund] = "selectedFund"
    [cartUTAccount]="cartUTAccount"
    [cartFundCount] = "totalFundsCount"
    [selectedAccounts] = "selectedAccounts"
    [cartAmount] = "cartAmount"
    [solePropIndicator] = "solePropIndicator"
    (removeFromCart) = "removeFromCartEvent($event)"
    (updateAmountInCart) = "updateAmountItem($event)"
    [currentHolding] = "currentHolding"
    [userType] = "userType"
    (updateAmountInCartRedeem)="updateAmountItemForRedeem($event)"
    >
    </cimb-fund-detail-component-loader-section-content>

  </div>

<div class="d-flex justify-content-center overlay" *ngIf="showLoader">
  <div class="spinner-border" role="status">
      <span class="sr-only" id="loading"></span>
  </div>
</div>
